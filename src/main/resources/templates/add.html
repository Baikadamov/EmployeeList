<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg bg-light" style="box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.5) ;">
    <div class="container-fluid">
        <a class="navbar-brand btn btn-outline-success" style="border-radius: 50% 20% / 10% 40%;" th:href="@{'/'}">Employees</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/'}">Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/add'}">Add new employee</a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<div class="container  mb-3 mt-3" style="padding: 20px 325px 20px 325px ; ">
    <div class="card" style="padding: 20px 100px 20px 100px;box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.3) ; ">
        <h3 class="text-center" style="letter-spacing: 3px">Introduce a new employee</h3>
        <form th:action="@{'/addEmployee'}" method="post">
            <div class="mt-2">
                <label>
                    Name
                </label>
                <input class="form-control" required type="text" name="firstname">
            </div>
            <div>
                <label>
                    Surname
                </label>
                <input class="form-control" required type="text" name="lastname">
            </div>
            <div>
                <label>
                    Age
                </label>
                <input class="form-control" required type="number" name="age">
            </div>
            <div>
                <label>
                    Phone number
                </label>
                <input class="form-control" required type="number" name="phonenumber">
            </div>
            <div>
                <label>
                    Address
                </label>
                <input class="form-control" required type="text" name="address">
            </div>

            <div>
                <label>
                    Position
                </label>
                <input class="form-control" required type="text" name="position">
            </div>

            <div>
                <label>
                    Salary
                </label>
                <input class="form-control"  required type="number" name="salary">
            </div>

            <button class="btn mt-2 btn-outline-success"> Add</button>
        </form>
    </div>
</div>

</body>
</html>
